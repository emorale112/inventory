<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Inventory Search</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      background: #f3f1fa;
      color: #3c2a72;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(80, 60, 140, 0.2);
    }
    h2 {
      margin-bottom: 20px;
      color: #3c2a72;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: 600;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border-radius: 6px;
      border: 1px solid #7a6cc8;
      margin-top: 4px;
    }
    button {
      background-color: #5e4bb7;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.3s ease;
    }
    button:hover:not(:disabled) {
      background-color: #463a92;
    }
    button:disabled {
      background-color: #b0a9e4;
      cursor: default;
    }
    #status {
      margin-top: 12px;
      font-size: 0.9em;
      color: #5e4bb7;
      min-height: 22px;
    }

    /* Fancy Purple Heart Beat Loader */
    .loader {
      position: relative;
      width: 40px;
      height: 60px;
      margin: 20px auto;
      animation: heartBeat 1.2s infinite cubic-bezier(0.215, 0.61, 0.355, 1);
      display: none;
    }
    .loader:before,
    .loader:after {
      content: "";
      background: #5e4bb7;
      width: 40px;
      height: 60px;
      border-radius: 50px 50px 0 0;
      position: absolute;
      left: 0;
      bottom: 0;
      transform-origin: 50% 68%;
      box-shadow: 5px 4px 5px #0004 inset;
    }
    .loader:before {
      transform: rotate(45deg);
    }
    .loader:after {
      transform: rotate(-45deg);
    }
    @keyframes heartBeat {
      0% { transform: scale(0.95) }
      5% { transform: scale(1.1) }
      39% { transform: scale(0.85) }
      45% { transform: scale(1) }
      60% { transform: scale(0.95) }
      100% { transform: scale(0.9) }
    }
  </style>
</head>
<body>
  <h2>Search Across Sheets</h2>

  <label for="query">Search Term</label>
  <input type="text" id="query" placeholder="e.g. Pikachu, 123456" />

  <label for="column">Column</label>
  <select id="column">
    <option value="all">All Columns</option>
    <option value="Item Name">Item Name</option>
    <option value="UPC">UPC</option>
    <option value="Quantity">Quantity</option>
    <option value="Received Date">Received Date</option>
  </select>

  <label for="sheet">Sheet</label>
  <select id="sheet">
    <option value="all">All Sheets</option>
  </select>

  <label for="startDate">Start Date</label>
  <input type="date" id="startDate" />

  <label for="endDate">End Date</label>
  <input type="date" id="endDate" />

  <button id="searchBtn" onclick="search()">Search</button>

  <div id="spinner" class="loader"></div>
  <div id="status">Ready</div>

  <script>
    // Load sheet names
    window.onload = () => {
      google.script.run.withSuccessHandler(sheets => {
        const sheetSelect = document.getElementById('sheet');
        sheets.forEach(name => {
          const option = document.createElement('option');
          option.value = name;
          option.textContent = name;
          sheetSelect.appendChild(option);
        });
      }).getSheetNames();
    };

    function search() {
      const query = document.getElementById('query').value.trim();
      if (!query) {
        updateStatus('Please enter a search term.');
        return;
      }

      const column = document.getElementById('column').value;
      const sheet = document.getElementById('sheet').value;
      const startDate = document.getElementById('startDate').value;
      const endDate = document.getElementById('endDate').value;

      toggleSpinner(true);
      toggleButton(false);
      updateStatus('Searching...');

      google.script.run
        .withSuccessHandler(count => {
          toggleSpinner(false);
          toggleButton(true);
          updateStatus(`Found ${count} matching row(s). Check the spreadsheet "Search Results" sheet.`);
        })
        .withFailureHandler(err => {
          toggleSpinner(false);
          toggleButton(true);
          updateStatus(`Error: ${err.message}`);
        })
        .searchSheetsWithFilters(query, column, sheet, startDate, endDate);
    }

    function toggleSpinner(show) {
      document.getElementById('spinner').style.display = show ? 'block' : 'none';
    }

    function toggleButton(enabled) {
      document.getElementById('searchBtn').disabled = !enabled;
    }

    function updateStatus(msg) {
      document.getElementById('status').textContent = msg;
    }

    // Optional: Enter triggers search
    document.getElementById('query').addEventListener('keydown', e => {
      if (e.key === 'Enter') search();
    });
  </script>

  <script src="https://apis.google.com/js/api.js"></script>
</body>
</html>
