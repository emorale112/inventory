<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Google Sheets Search Web App</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    #results { white-space: pre; background: #f6f6f6; padding: 1em; border-radius: 6px; }
    .error { color: red; }
    .success { color: green; }
    label, input, button { font-size: 1em; }
    input { margin-right: 0.5em; }
  </style>
</head>
<body>
  <h1>Search Across Google Sheets</h1>
  <label for="searchInput">Search term:</label>
  <input type="text" id="searchInput" placeholder="Enter search term">
  <button onclick="searchSheets()">Search</button>
  <div id="status"></div>
  <div id="results"></div>
  <script src="main.js"></script>
</body>
</html>
