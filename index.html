<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Search</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="searchContainer" style="max-height: none; overflow: visible; transition: max-height 0.5s ease;">
    <div id="search-area">
      <input id="query" placeholder="Search term..." />
      
      <select id="column">
        <option value="all">All Columns</option>
        <option value="item name">Item Name</option>
        <option value="upc">UPC</option>
        <option value="quantity">Quantity</option>
        <option value="received date">Received Date</option>
      </select>
      
      <select id="sheet">
        <option value="all">All Sheets</option>
      </select>
      
      <input id="email" placeholder="Email results (optional)" />
      
      <button id="searchBtn">Search</button>
      <button id="clearBtn">Clear</button>
    </div>

    <div id="spinner" style="display:none;" class="spinner">❤️</div>
    <div id="status"></div>
  </div>

  <div id="results"></div>

  <div id="downloadButtons" style="display:none; margin-top: 10px;">
    <button onclick="downloadCSV()">Download CSV</button>
    <button onclick="downloadJSON()">Download JSON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
